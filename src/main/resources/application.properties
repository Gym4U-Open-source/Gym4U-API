# DataSource Configuration Properties
spring.datasource.url=jdbc:mysql://localhost:3306/gym4u?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=root
spring.datasource.password=password

authorization.jwt.secret=thebackendsecuritysecretstringmustbeplacedhere
authorization.jwt.expiration.days=7

# Hibernate Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

# Hibernate MySQL Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE

# App Properties
spring.application.name= ACME Learning Center
server.port=8080